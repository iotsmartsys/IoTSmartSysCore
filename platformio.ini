[platformio]
extra_configs = 
	configs/*.ini
	private.ini

[env:ESP32_MCB01]
extends = env:base_esp
board = iotsmartsys_mcb_r1
upload_port = esp32-21B108.local
build_flags =
  ${env:base_esp.build_flags}

[env:esp32_dev]
extends = env:base_esp
board = esp32dev
upload_port = /dev/cu.usbserial-0001
build_flags = 
  ${env:base_esp.build_flags}
  -Wformat=2
  -Wformat-security
  -Werror=format
  -fexceptions
  -fno-exceptions
  -fno-rtti
  -fno-threadsafe-statics
  -DOTA_DISABLED

[env:esp32s3_ia]
extends = env:base_esp
board = esp32-s3-devkitc-1
upload_port = /dev/cu.usbmodem101
build_flags = 
  ${env:base_esp.build_flags}
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_USB_MODE=1
  -Wformat=2
  -Wformat-security
  -Werror=format
  -fexceptions
  -fno-exceptions
  -fno-rtti
  -fno-threadsafe-statics
  -DOTA_DISABLED

[env:esp32_dev_min]
build_src_filter =
  +<*>
  -<Infra/OTA/>
  -<Platform/Espressif/Provisioning/>
  -<Platform/Arduino/Provisioning/>
  -<Infra/display/>
  -<Platform/Arduino/Sensors/>
extends = env:base_esp
board = esp32dev
lib_ldf_mode = chain
lib_compat_mode = strict
lib_ignore =
  WebServer
  DNSServer
  ESPmDNS
  HTTPClient
  Update
  NetworkClientSecure
build_flags =
  ${env:base_esp.build_flags}
  -Wformat=2
  -Wformat-security
  -Werror=format
  -fexceptions
  -fno-exceptions
  -fno-rtti
  -fno-threadsafe-statics
  -DIOTSMARTSYS_MINIMAL=1
  -DIOTSMARTSYS_PROVISIONING_ENABLED=0
  -DIOTSMARTSYS_SENSORS_ENABLED=0
  -DIOTSMARTSYS_OTA_ENABLED=0
  -DIOTSMARTSYS_REDACT_SECRETS=1
  -DIOTSMARTSYS_LOG_LEVEL=1
  -DBLE_PROVISIONING_CHANNEL_ENABLE=0
  -DWEB_PORTAL_PROVISIONING_CHANNEL_ENABLE=0
  -DWEB_PORTAL_PROVISIONING_CAPTIVE_ENABLE=0
  -DFW_HTTP_UPDATE_DISABLED=1
  -DOTA_DISABLED

