[env:esp32_placa_usb_c]
extends = env:base32
board = esp32dev
upload_port = /dev/cu.SLAB_USBtoUART
lib_deps = 
  ${env:base32.lib_deps}
  h2zero/NimBLE-Arduino @ ^1.4.1
  IRremoteESP8266
  mbed-devsar/SparkFun_APDS9960@0.0.0+sha.830ac1db5bf7
lib_ignore = 
build_flags = 
  ${env:base32.build_flags}
  -D LED_BUILTIN=2
  -Os
  -DCONFIG_BT_ENABLED=1
  -DCONFIG_BLE_ONLY=1
  -DCONFIG_BT_NIMBLE_ENABLED=1
  -DCONFIG_BT_NIMBLE_ROLE_CENTRAL_DISABLED=1
  -DCONFIG_BT_NIMBLE_ROLE_OBSERVER_DISABLED=1
  -DCONFIG_BT_NIMBLE_ROLE_BROADCASTER_DISABLED=1
  -D BH1750_ENABLED
