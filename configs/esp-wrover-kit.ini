[env:esp32_wrover]
extends = env:base32
board = esp-wrover-kit
lib_deps = 
  ${env:base32.lib_deps}
  h2zero/NimBLE-Arduino@^1.4.1

build_flags =
  ${env:base32.build_flags}
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_USB_MODE=1
  -D CORE_DEBUG_LEVEL=5
  -D ESP_NOW_ENABLED
  -D TRANSPORT_MQTT
  -D FW_ESPNOW_CENTRAL=1
  -D NODE_BLE_ENABLED=1