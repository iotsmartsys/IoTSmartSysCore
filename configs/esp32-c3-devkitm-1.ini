[env:esp32-c3-devkitm-1]
extends = env:base32
board = esp32-c3-devkitm-1
upload_port = esp32c3-4C0B18.local
lib_deps = 
  ${env:base32.lib_deps}
  h2zero/NimBLE-Arduino@^1.4.1
  mbed-devsar/SparkFun_APDS9960@0.0.0+sha.830ac1db5bf7
build_flags = 
  ${env:base32.build_flags}
  -DARDUINO_USB_CDC_ON_BOOT=1
  -DARDUINO_USB_MODE=1
  -D LED_BUILTIN_C3=8
  -D HIVE_BROKER_MQTT
  -D EXTERNAL_BROKER_MQTT
