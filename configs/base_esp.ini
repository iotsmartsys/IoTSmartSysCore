[env:base_esp]
platform = platformio/espressif32@6.5.0
framework = arduino
monitor_speed = 115200
upload_speed = 115200
build_unflags =
  -std=gnu++11
  -std=gnu++14
  -std=gnu++17
  -std=gnu++2a
lib_deps = 
  ; adafruit/Adafruit GFX Library@^1.11.9
  ; claws/BH1750@^1.3.0
  ; adafruit/Adafruit Unified Sensor@^1.1.15
  ; adafruit/DHT sensor library@^1.4.6
  ; milesburton/DallasTemperature@^4.0.4
  ; mbed-devsar/SparkFun_APDS9960@0.0.0+sha.830ac1db5bf7
	; bogde/HX711@^0.7.5

build_flags =
  -std=gnu++17
  -Os
  -ffunction-sections
  -fdata-sections
  -Wl,--gc-sections
  -Wl,--cref
  -fno-exceptions
  -fno-rtti
  -fno-threadsafe-statics
  -Wl,--cref
  ; -DBH1750_ENABLED
  ; -DHX711_ENABLED
  ; -DDHT_SENSOR_ENABLED
  ; -DDS18B20_SENSOR_ENABLED
  ; -DAPDS9960_SENSOR_ENABLED
  ; -DBMP180_SENSOR_ENABLED
  -DWEB_PORTAL_PROVISIONING_CHANNEL_ENABLE=1
  -DWEB_PORTAL_PROVISIONING_CAPTIVE_ENABLE=0
  ; -DBLE_PROVISIONING_CHANNEL_ENABLE=1
  ; -DOTA_DISABLED=1
  -DSERIAL_ENABLED=1
  -DSERIAL_BAUD_RATE=115200
  -DIOTSMARTSYS_OTA_ENABLED=1
