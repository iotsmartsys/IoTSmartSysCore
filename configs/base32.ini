[env:base32]
platform = espressif32
framework = arduino
monitor_speed = 115200
lib_deps = 
  adafruit/Adafruit ST7735 and ST7789 Library@^1.10.7
  adafruit/Adafruit GFX Library@^1.11.9
  claws/BH1750@^1.3.0
  Wire
  adafruit/Adafruit Unified Sensor@^1.1.15
  adafruit/DHT sensor library@^1.4.6
  milesburton/DallasTemperature@^4.0.4
  sparkfun/SparkFun APDS9960 RGB and Gesture Sensor@^1.4.3
  adafruit/Adafruit NeoPixel@^1.15.1
  IRremoteESP8266
  mbed-devsar/SparkFun_APDS9960@0.0.0+sha.830ac1db5bf7
	bogde/HX711@^0.7.5

build_flags =
  -D SETTINGS_API_BASE_URL=\"https://SEU_HOST/devices/api/v1\"
  -std=gnu++17